{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ===== FULL VIEWPORT PORTFOLIO ===== -->
<section class="portfolio-fullscreen" dir="rtl">

  <div class="portfolio-grid">

    {% for service in services %}
      <article class="project-card">

        <div class="project-image">
          <div class="project-image-header">
            {{ service.name }}
          </div>

          <div class="project-image-body">
            <img src="{{ service.lable.url }}" alt="{{ service.name }}">
          </div>
        </div>

        <div class="project-content">
          <a href="{% url 'service:detail' service.pk %}" class="project-btn">
            Ø¨Ø§Ø²Ø¯ÛŒØ¯
          </a>
        </div>

      </article>
    {% endfor %}

  </div>

</section>

<!-- ===== BACKGROUND CONTROLS (Ù‡Ù…ÙˆÙ† Ù‚Ø¨Ù„ÛŒØŒ Ø¯Ø³Øª Ù†Ø®ÙˆØ±Ø¯Ù‡) ===== -->
<div class="tm-row">
  <div class="tm-col-left text-center">
    <ul class="tm-bg-controls-wrapper">
      <li class="tm-bg-control active" data-id="0"></li>
      <li class="tm-bg-control" data-id="1"></li>
      <li class="tm-bg-control" data-id="2"></li>
    </ul>
  </div>
</div>




<style>

.portfolio-fullwidth {
  display: block !important;
}


.portfolio-fullwidth .tm-col-left {
  display: none !important;
}

.portfolio-fullwidth .tm-col-right {
  width: 100%;
  max-width: 100%;
  margin: 0 auto;
  padding: 0;
  float: none;
}


/* ===== Portfolio Grid ===== */
.portfolio-section {
  padding: 60px 0;
}

.portfolio-canvas {
  width: 100vw;
  margin-right: calc(-50vw + 50%);
  margin-left: -500px;
  display: flex;
  justify-content: flex-end;
}


.portfolio-fullscreen {
  width: 100vw;
  padding: 80px 60px;
  box-sizing: border-box;
}

.portfolio-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 32px;
  width: 100%;
  direction: rtl;
}

/* ===== Project Card ===== */
.project-card {
  background: #0f172a;
  border-radius: 14px;
  overflow: hidden;
  transition: all .4s ease;
  height: 560px;              /* ğŸ‘ˆ ÙÙ‚Ø· Ø§ÛŒÙ† */
  display: flex;
  flex-direction: column;


}

.project-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 30px 60px rgba(0,0,0,.45);
}

:root {
  --image-header-height: 46px;
}


/* ===== Project Image (MAGIC HERE) ===== */
.project-image {
  height: 420px;           /* Ù‚Ø§Ø¨ Ø«Ø§Ø¨Øª */
  overflow: hidden;
  position: relative;
  background: #0f172a;
}

/* Ø¹Ú©Ø³ Ø¹Ù…Ø¯Ø§Ù‹ Ø¨Ù„Ù†Ø¯ØªØ± Ø§Ø² Ù‚Ø§Ø¨ */
.project-image img {
  width: 100%;
  height: auto;
  min-height: 100px;       /* ğŸ‘ˆ Ø±Ø§Ø² Ú©Ø§Ø± Ø§ÛŒÙ†Ø¬Ø§Ø³Øª */
  object-fit: contain;
  transition: transform 2s ease;
}

.project-image-body {
  height: calc(420px - var(--image-header-height));
  overflow: hidden;
  position: relative;
}


.project-image-header {
  height: var(--image-header-height);
  background: rgba(255, 219, 89);
  color: #000000ff;
  font-size: 14px;
  font-weight: 500;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
}



/* ===== Content ===== */
.project-content {
  padding: 24px;
  text-align: right;
  margin-top: auto;
}

.project-title {
  font-size: 20px;
  margin-bottom: 10px;
}

.project-desc {
  font-size: 14px;
  opacity: .7;
  margin-bottom: 20px;
}

/* ===== Button ===== */
.project-btn {
  display: inline-block;
  padding: 8px 22px;
  border-radius: 999px;
  border: 1px solid #38bdf8;
  color: #38bdf8;
  transition: .3s;
}

.project-btn:hover {
  background: #38bdf8;
  color: #000;
}


</style>


<script>
document.querySelectorAll('.project-card').forEach(card => {
  const img = card.querySelector('.project-image-body img');
  const body = card.querySelector('.project-image-body');

  card.addEventListener('mouseenter', () => {
    const scrollAmount = img.offsetHeight - body.offsetHeight;

    if (scrollAmount > 5) {
      const duration = scrollAmount / 100 * 0.9;
      img.style.transition = `transform ${duration}s ease`;
      img.style.transform = `translateY(-${scrollAmount}px)`;
    }
  });

  card.addEventListener('mouseleave', () => {
    img.style.transition = 'transform 0.6s ease';
    img.style.transform = 'translateY(0)';
  });
});

</script>







{% endblock %}
