<header class="site-header-bg">
    <div class="tm-container">        
        <div class="tm-row pt-4">
            <div class="tm-col-left">
                <div class="tm-site-header media">
                    <img src="/static/img/logo.png" alt="" class="site-logo">
                    <div class="media-body">
                        <h1 class="site-title">TikaWeb</h1>
                        <p class="tm-slogon">Let your ideas fly</p>
                    </div>        
                </div>
            </div>


            <div class="tm-col-right" style="padding-left: 80px;">
                <nav class="navbar navbar-expand-lg" id="tm-main-nav">
                    <button class="navbar-toggler toggler-example mr-0 ml-auto" type="button" 
                        data-toggle="collapse" data-target="#navbar-nav" 
                        aria-controls="navbar-nav" aria-expanded="false" aria-label="Toggle navigation">
                        <span><i class="fas fa-bars"></i></span>
                    </button>
                    <div class="collapse navbar-collapse tm-nav" id="navbar-nav">
                        <ul class="navbar-nav text-uppercase">
                            <li class="nav-item {% if request.path == '/contact/' %}active{% endif %}">
                                <a class="nav-link tm-nav-link" href="{% url 'contact' %}">ارتباط با من</a>
                            </li>
                            <li class="nav-item {% if request.path == '/about/' %}active{% endif %}">
                                <a class="nav-link tm-nav-link" href="{% url 'about' %}">درباره</a>
                            </li>
                            <li class="nav-item {% if request.path == '/service/' %}active{% endif %}">
                                <a class="nav-link tm-nav-link" href="{% url 'service:list' %}">نمونه کارها</a>
                            </li>    
                            <li class="nav-item {% if request.path == '/service/' %}active{% endif %}">
                                <a class="nav-link tm-nav-link" href="{% url 'service:list' %}">خدمات</a>
                            </li>                                                     
                           <li class="nav-item {% if request.path == '/home/' %}active{% endif %}">
                                <a class="nav-link tm-nav-link" href="{% url 'home' %}">صفحه اصلی <span class="sr-only">(current)</span></a>
                            </li> 
                        </ul>                          
                    </div>                        
                </nav>
            </div>
        </div>
    </div>
</header>
