<style>

    /* =============================
       آیکن‌های شبکه اجتماعی
    ============================== */

    .social-links {
        display: flex;
        justify-content: center;
        gap: 14px;
        margin: 60px 0 0px;
    }

    .social-links a i {
        font-size: 24px;
    }

    .social-links a {
        width: 55px;
        height: 55px;
        border-radius: 999px;
        display: inline-flex;
        align-items: center;
        justify-content: center;

        background: rgba(10, 14, 23, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.55);
        backdrop-filter: blur(8px);

        color: #f8fafc;
        text-decoration: none;
        font-size: 18px;

        position: relative;
        overflow: hidden;
        transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }

    .social-links a::after {
        content: "";
        position: absolute;
        inset: 4px;
        border-radius: inherit;
        border: 1px solid rgba(255, 255, 255, 0.15);
        pointer-events: none;
    }

    .social-links a.wa { border-color: #25d366; }
    .social-links a.gh { border-color: #cbd5f5; }
    .social-links a.ig { border-color: #e1306c; }
    .social-links a.tg { border-color: #2aabee; }

    .social-links a:hover {
        transform: translateY(-3px) scale(1.03);
        box-shadow: 0 16px 35px rgba(0, 0, 0, 0.75);
    }

    .social-links a.wa:hover { box-shadow: 0 0 18px rgba(37, 211, 102, 0.9); }
    .social-links a.gh:hover { box-shadow: 0 0 18px rgba(148, 163, 184, 0.9); }
    .social-links a.ig:hover { box-shadow: 0 0 18px rgba(225, 48, 108, 0.9); }
    .social-links a.tg:hover { box-shadow: 0 0 18px rgba(42, 171, 238, 0.9); }

    @media (max-width: 600px) {
        .social-links a {
            width: 40px;
            height: 40px;
            font-size: 16px;
        }
    }


    /* =============================
       باکس تماس تلفنی
    ============================== */

    .social-links-wrapper {
        position: relative;
        display: inline-block;
        direction: ltr;

    }

    .phone-hover-box {
        display: flex;
        align-items: center;
        justify-content: space-between;

        position: absolute;
        bottom: 85px;
        left: 50%;
        transform: translateX(-50%) translateY(1px);

        min-width: 260px;
        height: 64px;

        background: #ffffff;
        border-radius: 10px;
        overflow: hidden;

        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
        z-index: 50;
    }

    /* متن سمت چپ */
    .phone-text {
        padding: 0 22px;
        text-align: right;
        direction: ltr;
    }

    .phone-number {
        font-weight: 700;
        font-size: 18px;
        color: #0f172a;
    }

    .phone-label {
        font-size: 12px;
        color: #4a4a4aff;
        margin-top: 4px;
        font-weight:500;
    }

    /* بخش آیکن سمت راست */
    .phone-icon {
        width: 72px;
        height: 100%;
        background: #dad9e4ff;

        display: flex;
        align-items: center;
        justify-content: center;

        transition: background 0.3s ease;
    }

    .phone-icon img {
        width: 32px;
        height: 32px;
        object-fit: contain;
        transition: transform 0.3s ease;
    }

    /* افکت هاور */
    .phone-link:hover .phone-hover-box {
        transform: translateX(-50%) translateY(-4px);
        box-shadow: 0 26px 50px rgba(0,0,0,0.28);
    }

    .phone-link:hover .phone-icon {
        background: #1e40ff;
    }

    .phone-link:hover .phone-icon img {
        transform: scale(1.08);
        filter: brightness(0) invert(1); /* سفید شدن آیکن */
    }

</style>
