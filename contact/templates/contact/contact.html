{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="tm-row">
        <div class="tm-col-left"></div>
        <main class="tm-col-right tm-contact-main"> <!-- Content -->
            <section class="tm-content tm-contact">
                <h2 class="mb-4 tm-content-title">ارتباط با من</h2>


                <form id="contact-form" action="{% url 'contact' %}" method="POST">
                    {% csrf_token %}
                    
                    <div class="form-group mb-4">
                        <input type="text" name="name" class="form-control" style="font-family: Rubik, sans-serif; font-weight: 300;"  placeholder="نام" required />
                    </div>

                    <div class="form-group mb-4">
                        <input type="email" name="email" class="form-control" style="font-family: Rubik, sans-serif; font-weight: 300;" placeholder="ایمیل" required />
                    </div>

                    <div class="form-group mb-5">
                        <textarea rows="6" name="message" class="form-control" style="font-family: Rubik, sans-serif; font-weight: 300;" placeholder="پیام شما..." required></textarea>
                    </div>

                    <div class="text-right">
                        <button type="submit" class="btn btn-big btn-primary">ارسال</button>
                    </div>
                </form>

                <div class="social-links">
                <a href="https://t.me/Soheil_Talebee" class="tg" target="_blank" rel="noopener">
                    <i class="fa-brands fa-telegram"></i>
                </a>

                <a href="https://www.instagram.com/soheil_t_kd?igsh=MTFtZHcwMDk4Y2Nidw==" class="ig" target="_blank" rel="noopener">
                    <i class="fa-brands fa-instagram"></i>
                </a>

                <a href="https://github.com/SoheilTK99" class="gh" target="_blank" rel="noopener">
                    <i class="fa-brands fa-github"></i>
                </a>

                <a href="https://wa.me/989100385781" class="wa" target="_blank" rel="noopener">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                </div>
                    </div>
                </form>
            </section>
        </main>
    </div>
</div>   


<style>

    /* کانتینر آیکون‌ها */
    .social-links {
    display: flex;
    justify-content: center;
    gap: 14px;
    margin: 60px 0 0px;
    }

    .social-links a i {
    font-size: 24px;   /* ← این مقدار را هرچقدر می‌خوای زیاد کن */
    }


    /* استایل پایه دکمه‌ها (گلاس افکت) */
    .social-links a {
    width: 55px;
    height: 55px;
    border-radius: 999px;
    display: inline-flex;
    align-items: center;
    justify-content: center;

    background: rgba(10, 14, 23, 0.7);
    border: 1px solid rgba(255, 255, 255, 0.18);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.55);
    backdrop-filter: blur(8px);
 
    color: #f8fafc;
    text-decoration: none;
    font-size: 18px;

    position: relative;
    overflow: hidden;
    transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }

    /* حلقه نازک روشن داخل دکمه */
    .social-links a::after {
    content: "";
    position: absolute;
    inset: 4px;
    border-radius: inherit;
    border: 1px solid rgba(255, 255, 255, 0.15);
    pointer-events: none;
    }

    /* برندینگ رنگی هر شبکه */
    .social-links a.wa   { border-color: #25d366; }
    .social-links a.gh   { border-color: #cbd5f5; }
    .social-links a.ig   { border-color: #e1306c; }
    .social-links a.tg   { border-color: #2aabee; }

    /* افکت هاور عمومی */
    .social-links a:hover {
    transform: translateY(-3px) scale(1.03);
    box-shadow: 0 16px 35px rgba(0, 0, 0, 0.75);
    }

    /* هاله رنگی مخصوص هر شبکه هنگام هاور */
    .social-links a.wa:hover {
    box-shadow: 0 0 18px rgba(37, 211, 102, 0.9);
    }
    .social-links a.gh:hover {
    box-shadow: 0 0 18px rgba(148, 163, 184, 0.9);
    }
    .social-links a.ig:hover {
    box-shadow: 0 0 18px rgba(225, 48, 108, 0.9);
    }
    .social-links a.tg:hover {
    box-shadow: 0 0 18px rgba(42, 171, 238, 0.9);
    }

    /* برای صفحه‌های کوچک کمی کوچک‌تر بشن */
    @media (max-width: 600px) {
    .social-links a {
        width: 40px;
        height: 40px;
        font-size: 16px;
    }
    }




</style>


{% endblock content %}
